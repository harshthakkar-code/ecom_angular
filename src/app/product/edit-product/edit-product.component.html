<div class='container'>
  <h1>Add Product</h1>
  <form [formGroup]='editProduct' (ngSubmit)='onSubmit()'>

    <div class='form-group'>
      <input class='form-control' placeholder="Enter Name" formControlName='name'>
      <label class="alert alert-danger" *ngIf="editProduct.get('name').hasError('required') && !editProduct.get('name').pristine" >Name Is require</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('name').hasError('maxlength') && !editProduct.get('name').pristine" >maximum length is 25</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('name').hasError('minlength') && !editProduct.get('name').pristine" >minimum length is 5</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('name').hasError('patten') && !editProduct.get('name').pristine" >Only characters</label>

    </div>
    <div class='form-group'>
      <input class='form-control' placeholder="Price" formControlName='price'>
      <label class="alert alert-danger" *ngIf="editProduct.get('price').hasError('required') && !editProduct.get('price').pristine" >Price Is require</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('price').hasError('patten') && !editProduct.get('price').pristine" >Only Numbers</label>

    </div>

    <div class='form-group' >
      <input class='form-control' placeholder="Stock" formControlName='stock'>
      <label class="alert alert-danger" *ngIf="editProduct.get('stock').hasError('required') && !editProduct.get('stock').pristine" >Stock is required</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('price').hasError('patten') && !editProduct.get('stock').pristine" >Only Numbers</label>

    </div>
    <div class='form-group' >
      <input type="date" class='form-control' placeholder="MFG date" formControlName='mfg_date'>
      <label class="alert alert-danger" *ngIf="editProduct.get('mfg_date').hasError('required') && !editProduct.get('mfg_date').pristine" >mfg date is required</label>


    </div>
     <div class='form-group' >
      <input class='form-control' placeholder="warranty" formControlName='warranty'>
      <label class="alert alert-danger" *ngIf="editProduct.get('warranty').hasError('required') && !editProduct.get('warranty').pristine" >Warranty is required</label>
      <label class="alert alert-danger" *ngIf="editProduct.get('warranty').hasError('patten') && !editProduct.get('warranty').pristine" >Only Numbers</label>

    </div>

    <button [disabled]="!editProduct.valid" class='btn btn-primary'type='submit'>
      <mat-icon>add</mat-icon>Product
    </button>

  </form>

</div>
