<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container> -->
  <!-- Weight Column  done -->
  <ng-container matColumnDef="phone_no">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="pincode">
    <th mat-header-cell *matHeaderCellDef> Pincode </th>
    <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>
  <!-- Weight Column -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button type="button" (click)="deleteCustomer(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button type="button"  (click)="viewmore(element)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button type="button" (click)="updatecustomer(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
<button mat-button color="primary" class="form-control" type="button" (click)='addcustomer()'>
  <mat-icon>add</mat-icon>ADD NEW USER
</button>
